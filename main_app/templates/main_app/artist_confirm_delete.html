{% extends 'base.html' %} {% block content %}
<h1>Delete Artist</h1>

<h4>
  Are you sure you want to delete {{artist.name}}
  <span>{{ object.artist }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'artists_detail' artist.id %}">Cancel</a>
</form>
{% endblock %}
