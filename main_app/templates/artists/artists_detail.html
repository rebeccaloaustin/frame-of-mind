{% extends 'base.html' %} 
{% load static %}

{% block csslinks %}
<link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}">
{% endblock %}
{% block content %}
<div class="container">
  <h1 class="detailTitle"> {{ artist.name }}</h1>
  <div class="mb-4">
    <div class="card-body">
      <img src="{{ artist.image }}" class="img-fluid mb-3" id="artistDetailImage">
      <p class="aboutInfo">{{ artist.about }}</p>
    </div>
    <div class="btns">
      <a href="{% url 'artists_update' artist.id %}" class="btn">Edit</a>
      <a href="{% url 'artists_delete' artist.id %}" class="btn">Delete</a>
    </div>
  </div>

  {% if artworks %}
  <hr class="decorative-line">
  <h2 class="ArtistH">Artworks</h2>
  <hr class="decorative-line">
  <div class="row">
    {% for art in artworks %}
    <div class="col-md-4">
      <div class="mb-4">
        <img src="{{ art.image }}" class="card-img-top img-fluid" alt="Artwork Image">
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
